<!doctype html>
<html lang=en>

<head>
  <meta charset=utf-8>
  <title>WarsawJS Workshop #22 - Testing</title>
  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <div id="content">
    <h1>WarsawJS Workshop #22</h1>

    <h2>Temperature
      <i class="fas fa-thermometer-half"></i>
    </h2>
    <div class=temperature>
      <input class=value1 type=text placeholder="Enter Temperature">
      <select class=unit1>
        <option>C</option>
        <option>K</option>
        <option>F</option>
      </select>
      <button class=left>&lt;&lt;</button>
      <button class=right>&gt;&gt;</button>
      <input class=value2 type=text>
      <select class=unit2>
        <option>C</option>
        <option>K</option>
        <option>F</option>
      </select>
    </div>

    <h2>Currency
      <i class="fas fa-hand-holding-usd"></i>
    </h2>
    <div class=currency>
      <input class=value1 type=text placeholder="Enter Currency">
      <select class=unit1>
        <option>EUR</option>
        <option>PLN</option>
        <option>USD</option>
      </select>
      <button class=left>&lt;&lt;</button>
      <button class=right>&gt;&gt;</button>
      <input class=value2 type=text>
      <select class=unit2>
        <option>EUR</option>
        <option>PLN</option>
        <option>USD</option>
      </select>
    </div>

  </div>

  <script src=jquery.min.js></script>
  <script src=script.js></script>

</body>

</html>
